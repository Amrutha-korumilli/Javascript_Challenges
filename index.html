<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steriods</title>
</head>
<body>
    <!---Challenge 1: Age in Days ---> 

    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>

                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                    
                </div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
    </div>
<!---Challenge 2: Generate Cats ---> 

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-success" onclick="generateCat()">Generate Cats</button>

            </div>
        </div>
        <div id="flex-cat-gen" class="flex-box-container-2">
           
        </div>
    </div>

    <!---Challenge 3 : Rock Paper Scissors ---> 
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>

        <div class="flex-box-rps" id="flex-box-rps-div">
           <img id="rock" src="static/images/rock.png" height="150" width="150" alt="" onclick='rpsGame(this)'>
           <img id="paper" src="static/images/paper.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
           <img id="scissors" src="static/images/scissors.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">

        </div>

    </div>

    <!---Challenge 4: Change Button Colors ---> 
    <div class="container-4">
        <h2>Challenge 4: Change Button Colors</h2>
        <div class="flex-box-container-4">
            <form action="">
                <select name="drop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="blue">BLue</option>
                <option value="reset">Reset</option>

            </select>
            </form>
                <button class="btn btn-primary">Cool!!!</button>
                <button class="btn btn-success">Yess!!!</button>
                <button class="btn btn-danger">Nope!!!</button>
                <button class="btn btn-warning">Cool!!!</button>
        </div>
    </div>

        <!---Challenge 5: BlackJack ---> 
        <div class="container-5">
            <h2>Challenge 5: BlackJack</h2>
            <h3><span id="blackjack-result">Let's Play!!!!</span></h3>
           <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h3>You: <span id="your-blackjack-result">0</span></h3>
                </div>
                <div id="dealer-box">
                    <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
                </div>
           </div>
           <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
                </div>
           </div>
            <div class="flex-blackjack-row-3">
                <table >
                    <tr>
                        <th>Wins</th>
                        <th>Loses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>

                    </tr>
                </table>
            </div>
        </div>
        <script src ="static/js/script.js">
    </script>

</body>
</html>
